<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Grid Demo for Assclown</title>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #222; }
        #renderCanvas { width: 100vw; height: 100vh; display: block; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    // Spanky sets up Babylon.js for Assclown
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.97, 0.97, 0.97, 1);

    // Camera
    const camera = new BABYLON.ArcRotateCamera('camera', Math.PI/4, Math.PI/3, 50, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.lowerRadiusLimit = 5;
    camera.upperRadiusLimit = 200;

    // Lighting
    const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.95;

    // Grid material
    const gridMaterial = new BABYLON.GridMaterial('grid', scene);
    gridMaterial.majorUnitFrequency = 5;
    gridMaterial.minorUnitVisibility = 0.45;
    gridMaterial.gridRatio = 1;
    gridMaterial.backFaceCulling = false;
    gridMaterial.mainColor = new BABYLON.Color3(0.2, 0.2, 0.2);
    gridMaterial.lineColor = new BABYLON.Color3(0.6, 0.6, 0.6);
    gridMaterial.opacity = 0.98;

    // Grid mesh
    const grid = BABYLON.MeshBuilder.CreateGround('grid', {width: 100, height: 100, subdivisions: 100}, scene);
    grid.material = gridMaterial;

    // Render loop
    engine.runRenderLoop(() => {
        scene.render();
    });
    window.addEventListener('resize', () => engine.resize());
</script>
</body>
</html>
