<!DOCTYPE html>
<html>
<head>
    <title>CutList Help</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* The button that WILL be visible */
        #help-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 2147483647; /* Maximum z-index */
            color: white;
            font-size: 35px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        #help-btn:hover {
            transform: scale(1.1);
        }
        
        /* Chat window */
        #chat-box {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 40px rgba(0,0,0,0.2);
            display: none;
            z-index: 2147483646;
            overflow: hidden;
        }
        
        #chat-box.show {
            display: block;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chat-messages {
            height: 360px;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        
        .chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        .chat-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .bot-message {
            background: white;
            margin-right: 50px;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- This button MUST be visible -->
    <div id="help-btn" onclick="toggleChat()">?</div>
    
    <!-- Chat window -->
    <div id="chat-box">
        <div class="chat-header">
            CutList Assistant
            <span style="float: right; cursor: pointer;" onclick="toggleChat()">X</span>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message bot-message">
                Hi! I can help you with CutList. Ask me about:
                <br><br>
                - Router table operations<br>
                - Cutting boards<br>
                - Edge selection<br>
                - Materials and textures<br>
                - Any issues you're having
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function toggleChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.classList.toggle('show');
            if (chatBox.classList.contains('show')) {
                document.getElementById('user-input').focus();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message user-message">${message}</div>`;
            
            // Clear input
            input.value = '';
            
            // Simulate bot response
            setTimeout(() => {
                let response = "I'll help you with that once the API is connected. ";
                
                // Some canned responses for testing
                if (message.toLowerCase().includes('router')) {
                    response = "To use the router: Click 'Enter Router', select an edge, choose a profile, click 'Route Edge', then 'Exit Router'.";
                } else if (message.toLowerCase().includes('cut')) {
                    response = "Use the Mill for cutting: Select a board, choose Rip Cut (lengthwise) or Cross Cut (width), click where you want to cut.";
                } else if (message.toLowerCase().includes('edge')) {
                    response = "Edges remain selectable after routing. We fixed this by re-parenting click zones to the new mesh after CSG operations.";
                }
                
                messagesDiv.innerHTML += `<div class="message bot-message">${response}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 500);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
