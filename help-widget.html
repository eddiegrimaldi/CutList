<!DOCTYPE html>
<html>
<head>
    <title>CutList Help Widget</title>
    <style>
        /* Help Button - Floating in corner */
        #cutlist-help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        #cutlist-help-button:hover {
            transform: scale(1.1);
        }
        
        #cutlist-help-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        /* Chat Widget */
        #cutlist-help-widget {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 40px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            z-index: 999999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #cutlist-help-widget.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Widget Header */
        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .widget-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .close-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.bot {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 15px 15px;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        #user-input:focus {
            border-color: #667eea;
        }
        
        #send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        #send-button:hover {
            transform: scale(1.1);
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading dots */
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Quick Questions */
        .quick-questions {
            padding: 10px 20px;
            background: #f0f0f0;
        }
        
        .quick-question {
            display: inline-block;
            padding: 5px 12px;
            margin: 3px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .quick-question:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Help Button -->
    <div id="cutlist-help-button">
        <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
        </svg>
    </div>
    
    <!-- Chat Widget -->
    <div id="cutlist-help-widget">
        <div class="widget-header">
            <h3>ðŸ”¨ CutList Assistant</h3>
            <button class="close-button" onclick="toggleWidget()">Ã—</button>
        </div>
        
        <div class="quick-questions">
            <div class="quick-question" onclick="askQuestion('How do I use the router table?')">Router Table</div>
            <div class="quick-question" onclick="askQuestion('How do I cut a board?')">Cutting</div>
            <div class="quick-question" onclick="askQuestion('How do I select edges?')">Edge Selection</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-bubble">
                    ðŸ‘‹ Hi! I'm your CutList assistant. I know everything about this app - router tables, mill operations, materials, and more. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything about CutList..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        // Configuration - UPDATE THIS WITH YOUR DOMAIN
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api/help'
            : '/api/help'; // Will use same domain in production
        
        let conversationHistory = [];
        
        // Toggle widget visibility
        function toggleWidget() {
            const widget = document.getElementById('cutlist-help-widget');
            widget.classList.toggle('active');
            
            // Focus input when opening
            if (widget.classList.contains('active')) {
                document.getElementById('user-input').focus();
            }
        }
        
        // Handle help button click
        document.getElementById('cutlist-help-button').onclick = toggleWidget;
        
        // Handle enter key in input
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }
        
        // Ask a quick question
        function askQuestion(question) {
            document.getElementById('user-input').value = question;
            sendMessage();
        }
        
        // Send message to help bot
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, 'user');
            
            // Clear input and disable while processing
            input.value = '';
            input.disabled = true;
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send to API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        context: {
                            history: conversationHistory.slice(-4) // Last 2 exchanges for context
                        }
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add bot response
                if (data.success) {
                    addMessage(data.answer, 'bot');
                    
                    // Update conversation history
                    conversationHistory.push(
                        { role: 'user', content: question },
                        { role: 'assistant', content: data.answer }
                    );
                } else {
                    addMessage('Sorry, I had trouble processing that. Please try again.', 'bot');
                }
                
            } catch (error) {
                console.error('Help bot error:', error);
                removeTypingIndicator();
                addMessage('I\'m having connection issues. Please check your internet and try again.', 'bot');
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
    </script>
</body>
</html>
