<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutList - Woodworking CAD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>CutList</h1>
            <p>Woodworking CAD & Cutting Plans</p>
        </header>
        
        <main class="main-content">
            <section class="dashboard">
                <div class="project-actions">
                    <button id="new-project-btn" class="btn-primary">New Project</button>
                </div>
                
                <div class="project-grid">
                    <div class="project-card new-project" id="new-project-card">
                        <div class="card-icon">+</div>
                        <h3>New Project</h3>
                        <p>Start a new woodworking project</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
        <script src="modules/RouterBitLibrary.js"></script>
    <script src="app.js"></script>
<!-- CutList Help Button -->
<style>
#cutlist-help-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    cursor: pointer;
    z-index: 2147483647;
    color: white;
    font-size: 35px;
    font-weight: bold;
    border: 3px solid white;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s;
}
#cutlist-help-btn:hover {
    transform: scale(1.1);
}
</style>
<div id="cutlist-help-btn" onclick="window.open('/help-widget-fixed.html', 'CutListHelp', 'width=420,height=600')">?</div>

</body>
</html>
