<\!DOCTYPE html>
<html>
<head>
    <title>Materials Library Test - Fixed</title>
    <style>
        .material-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Materials Library Test - Fixed Version</h1>
    <div id="status">Loading...</div>
    <div id="materials"></div>
    
    <script src="MaterialsLibrary.js"></script>
    <script>
        async function testMaterials() {
            const statusDiv = document.getElementById('status');
            const materialsDiv = document.getElementById('materials');
            
            try {
                statusDiv.textContent = 'Creating MaterialsLibrary instance...';
                const library = new MaterialsLibrary();
                
                statusDiv.textContent = 'Loading database...';
                const success = await library.loadDatabase();
                
                if (success) {
                    statusDiv.textContent = 'Database loaded successfully\!';
                    
                    const materials = library.getAllMaterials();
                    console.log('Materials count:', materials.length);
                    console.log('First material:', materials[0]);
                    
                    materialsDiv.innerHTML = '<h2>Available Materials (' + materials.length + '):</h2>';
                    
                    materials.forEach((material, index) => {
                        const card = document.createElement('div');
                        card.className = 'material-card';
                        
                        const thumbnail = material.visual_assets?.thumbnail || 'placeholder-material.jpg';
                        const materialName = material.basic_info?.common_name || 'Unknown Material';
                        const scientificName = material.basic_info?.scientific_name || '';
                        
                        card.innerHTML = `
                            <div class="thumbnail" style="background-image: url('${thumbnail}')"></div>
                            <h3>${materialName}</h3>
                            <p><em>${scientificName}</em></p>
                            <p>ID: ${material.id || index}</p>
                            <p>Thumbnail: ${thumbnail}</p>
                        `;
                        materialsDiv.appendChild(card);
                    });
                } else {
                    statusDiv.textContent = 'Failed to load database';
                }
            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                console.error('Materials test error:', error);
            }
        }
        
        testMaterials();
    </script>
</body>
</html>
