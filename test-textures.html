<\!DOCTYPE html>
<html>
<head>
    <title>Texture Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        img { max-width: 100px; height: 50px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>CutList Texture Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const materials = [
            'walnut_001',
            'maple_001', 
            'oak_red_001',
            'poplar_001',
            'birch_ply_001',
            'baltic_birch_001',
            'sande_ply_001'
        ];
        
        const results = document.getElementById('results');
        
        materials.forEach(material => {
            const path = `data/materials/${material}/${material}_texture.jpg`;
            const div = document.createElement('div');
            div.className = 'test-item';
            
            const img = new Image();
            img.onload = () => {
                div.className += ' success';
                div.innerHTML = `✅ ${material}: Texture loaded successfully`;
                div.appendChild(img);
            };
            img.onerror = () => {
                div.className += ' error';
                div.innerHTML = `❌ ${material}: Failed to load texture from ${path}`;
            };
            img.src = path;
            
            results.appendChild(div);
        });
    </script>
</body>
</html>
