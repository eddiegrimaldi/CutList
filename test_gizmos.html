<\!DOCTYPE html>
<html>
<head>
    <title>Gizmo Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        canvas { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            
            // Camera
            const camera = new BABYLON.ArcRotateCamera('camera', 0, 0.8, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            // Light
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
            
            // Box
            const box = BABYLON.MeshBuilder.CreateBox('box', {size: 2}, scene);
            
            // Create utility layer
            const utilLayer = new BABYLON.UtilityLayerRenderer(scene);
            
            // Create position gizmo
            const gizmo = new BABYLON.PositionGizmo(utilLayer);
            gizmo.attachedMesh = box;
            
            return scene;
        };
        
        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
        
        console.log('Test gizmo should be visible on the box');
    </script>
</body>
</html>
